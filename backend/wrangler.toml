name = "xugou-backend"
main = "src/index.ts"
compatibility_date = "2025-03-10"
compatibility_flags = ["nodejs_compat"]

# 添加定时触发器，每分钟执行一次监控检查
[triggers]
crons = ["* * * * *"]

[[d1_databases]]
binding = "DB"
database_name = "vps-monitor"
database_id = "d7c0a763-4080-411d-ba17-e0aefd55faa9"

[version_metadata]
binding = "CF_VERSION_METADATA"
